<div class="example-container">
    <mat-form-field>
        <input matInput [matDatepicker]="departureDate" 
            [(ngModel)]="trip.departureDate"
            placeholder="Choose departure date">
        <mat-datepicker-toggle matSuffix [for]="departureDate"></mat-datepicker-toggle>
        <mat-datepicker #departureDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="returnDate" 
            [(ngModel)]="trip.returnDate"
            placeholder="Choose return date">
        <mat-datepicker-toggle matSuffix [for]="returnDate"></mat-datepicker-toggle>
        <mat-datepicker #returnDate></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
        <input type="number" min="1" step="1" matInput
            [(ngModel)]="trip.adultPlacesAvailable"
            placeholder="Enter number of available adult places">
    </mat-form-field>

    <mat-form-field>
        <input type="number" min="0" step="1" matInput 
            [(ngModel)]="trip.childPlacesAvailable"
            placeholder="Enter number of available child places">
    </mat-form-field>

    <mat-form-field>
        <input type="number" min="0" step="0.01" matInput 
            [(ngModel)]="trip.adultsPrice"
            placeholder="Enter price for adult">
    </mat-form-field>

    <mat-form-field>
        <input type="number" min="0" step="0.01" matInput 
            [(ngModel)]="trip.kidsPrice"
            placeholder="Enter price for child">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Select catering option" [(ngModel)]="trip.catering">
            <mat-option *ngFor="let catering of caterings" value="{{catering}}">{{getCateringLabel(catering)}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button (click)="save()">Save</button>
</div>
